<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    :root {
      --brand1:#1e3c72;
      --brand2:#2a5298;
      --err:#d32f2f;
      --ok:#16a34a;
    }
    body {
      margin:0;
      font-family:Cambria, serif;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      background:linear-gradient(135deg,var(--brand1),var(--brand2));
    }
    .login-card {
      width:380px;
      background:#fff;
      border-radius:18px;
      padding:32px;
      box-shadow:0 12px 36px rgba(0,0,0,.25);
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
    }
    h2 {
      text-align:center;
      margin:0 0 10px;
      font-weight:800;
      color:var(--brand1);
    }
    .field {
      display:flex;
      flex-direction:column;
      gap:6px;
      width:100%;
    }
    .inp {
      border:1px solid #d1d5db;
      border-radius:12px;
      padding:12px 14px;
      font-size:16px;
    }
    .btn {
      border:none;
      border-radius:12px;
      cursor:pointer;
      padding:12px;
      font-weight:700;
      font-size:15px;
      background:var(--brand2);
      color:#fff;
      transition:0.25s;
      width:100%;
    }
    .btn:hover { background:#17428a; }
    .error, .success {
      font-size:14px;
      text-align:center;
      display:none;
    }
    .error { color:var(--err); }
    .success { color:var(--ok); }
    #qrcode {
      margin:10px auto;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>QR Code Login</h2>
    <div id="qrcode"></div>
    <p style="font-size:20px;color:#444;">Scan QR → copy the code → enter below</p>

    <div class="field">
      <label for="token">Enter Code</label>
      <input id="token" type="text" class="inp" />
    </div>
    <button class="btn" id="loginBtn">Login</button>
    <div class="error" id="errorMsg">Invalid code</div>
    <div class="success" id="successMsg">Login successful… redirecting</div>
  </div>

  <script>
    // Generate a random token
    const TOKEN = "LOGIN-" + Math.random().toString(36).substring(2,10).toUpperCase();

    // Render QR code with the token
    new QRCode(document.getElementById("qrcode"), {
      text: TOKEN,
      width: 150,
      height: 150
    });

    document.getElementById("loginBtn").addEventListener("click", () => {
      const input = document.getElementById("token").value.trim();
      const err = document.getElementById("errorMsg");
      const suc = document.getElementById("successMsg");

      if (input === TOKEN) {
        err.style.display = "none";
        suc.style.display = "block";
        localStorage.setItem("loggedIn","true");
        setTimeout(()=>{ window.location.href="idcard_multi_2.html"; },1200);
      } else {
        suc.style.display = "none";
        err.style.display = "block";
      }
    });
  </script>
</body>
</html>
